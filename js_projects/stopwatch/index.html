<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stoper APP</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
   <div class="container green">
      <div class="tools">
         <span class="theme"><i class="fas fa-paint-brush"></i></span>
         <span class="questionMark"><i class="fas fa-question"></i></span>
      </div>
      <h1>Stopwatch</h1>
      <h2 class="time">0:00</h2>
      <p class="time2">Press "play" to start counting</p>
      <div class="buttons">
         <button class="play"><i class="fas fa-play"></i></button>
         <button class="pause"><i class="fas fa-pause"></i></button>
         <button class="stop"><i class="fas fa-stop"></i></button>
         <button class="erase"><i class="fas fa-times"></i></button>
         <button class="archiveBtn">Archives</button>
      </div>
      <div class="archives"></div>
   </div>
   <div class="shadow"></div>
   <div class="popup">
      <p>Choose your colour:</p>
      <span class="green">
         <i class="fas fa-tint"></i>
      </span>
      <span class="blue">
         <i class="fas fa-tint"></i>
      </span>
      <span class="orange">
         <i class="fas fa-tint"></i>
      </span>
   </div>
   <script src="main.js"></script>
</body>
</html>
