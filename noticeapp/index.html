<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <title>MyNotes</title>
</head>
<body>
    <main>
        <div class="top">
            <div class="logo"><i class="fas fa-sticky-note"></i>MyNotes</div>
            <div class="buttons">
                <button class="add"><i class="fas fa-plus"></i> Add</button>
                <button class="delete_all" onclick="deleteAll()"><i class="fas fa-minus"></i> Delete all</button>
            </div>
        </div>
        <div class="notices">
        </div>
    </main>
    <div class="popup">
        <form action="" class="form__control">
            <div class="form__field">
                <label for="type">Choose type of notice:</label>
                <select>
                    <option value="none">--choose an option--</option>
                    <option value="work">Work</option>
                    <option value="home">Home</option>
                    <option value="shopping">Shopping</option>
                </select>
                <span class="warning"> </span>
            </div>
            <div class="form__field">
                <label for="content">Write your text:</label>
                <textarea name="content" id="noticetext"></textarea>
            </div>
            <button class="submit">Add note</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
