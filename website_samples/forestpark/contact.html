<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="

<link rel="stylesheet" href="./dist/css/style.min.css">
    <title>Forest - Contact us</title>
</head>

<body>

    <div class="wrapper-navi">
    <div class=" navi wrapper">
        <div class="logo">
            <a href="./index">
                <i class="fab fa-pagelines"></i>
                <h1>FOREST</h1>
            </a>
        </div>
        <div class="burger"><i class="fas fa-ellipsis-v"></i></div>
        <nav class="desktop">
            <ul class="actives">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>
<nav class="mobile">
    <div class="logo">
        <i class="fab fa-pagelines"></i>
        <h1>FOREST</h1>
    </div>
    <i class="fas fa-times"></i>
    <ul class="actives">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<header class="head">
    <div class="head__img hero-image">
        <div class="head__texts wrapper">
            <h2 class="head__title">Forest Group</h2>
            <p class="head__text">The beautiest park, next to you!</p>
        </div>
    </div>
</header>
    <div class="wrapper map box-shadow"><iframe width="100%" height="600" frameborder="0" scrolling="no"
            marginheight="0" marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=andersa%204%20zgorzelec+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
    <div class="form-control wrapper">
        <form class="contact">
            <div class="contact__div">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="contact__div">
                <i class="fas fa-at"></i>
                <input type="email" placeholder="E-mail">
            </div>
            <div class="contact__div">
                <i class="fas fa-envelope-open-text"></i>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Your message"></textarea>
            </div>
            <button class="contact-btn">Send</button>
        </form>
    </div>

    <footer>
    <div class="footer">
        <div class="footer__top wrapper">
            <div class="footer__top-logo logo">
                <i class="fab fa-pagelines"></i>
                <h1>FOREST</h1>
            </div>
            <div class="footer__top-hided">
                <div class="footer__top-list">
                    <p class="footer__top-list-name">About us</p>
                    <ul class="footer__top-list-list">
                        <li><a href="#" class="href">History</a></li>
                        <li><a href="#" class="href">Parks</a></li>
                        <li><a href="#" class="href">Opinions</a></li>
                    </ul>
                </div>
                <div class="footer__top-list">
                    <p class="footer__top-list-name">Our company</p>
                    <ul class="footer__top-list-list">
                        <li><a href="#" class="href">Job</a></li>
                        <li><a href="#" class="href">Lorem</a></li>
                        <li><a href="#" class="href">Management</a></li>
                    </ul>
                </div>
                <div class="footer__top-list">
                    <p class="footer__top-list-name">Documents</p>
                    <ul class="footer__top-list-list">
                        <li><a href="#" class="href">Proposals</a></li>
                        <li><a href="#" class="href">Reservations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer__bottom">
        <p class="footer__bottom-text">&copy;
            <span class="footer__bottom-year"></span>
            Forest Group Company Ltd.</p>
    </div>
</footer>
    <script src="./dist/js/contact.min.js"></script>
</body>

</html>
